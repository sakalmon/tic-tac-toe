<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>
<body>
  <section class="score">
    <p>Number of wins</p>
  </section>
  <section class="middle">
    <header>
      <h1 class="game-name">Tic Tac Toe</h1>
      <h2 class="current-player">Player X starts first</h2>
    </header>
    <main>
      <section class="game-container">
        <section class="game">
          <div class="grid">
            <div class="row-1">
              <div class="box-1"><div></div></div>
              <div class="box-2"><div></div></div>
              <div class="box-3"><div></div></div>    
            </div>
            <div class="row-2">
              <div class="box-1"><div></div></div>
              <div class="box-2"><div></div></div>
              <div class="box-3"><div></div></div>   
            </div>
            <div class="row-3">
              <div class="box-1"><div></div></div>
              <div class="box-2"><div></div></div>
              <div class="box-3"><div></div></div>   
            </div>
          </div>
        </section>
        <section class="outcome">
          <h2></h2>
        </section>
      </section>
    </main>
  </section>
  <section class="right"></section>
</body>
</html>
