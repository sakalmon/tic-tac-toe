<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>
<body>
  <section class="left">
    <section class="score">
      <h4>Win Count</h4>
      <section class="wins">
        <h5>Player X: <p class="p1-wins"></p></h5>
        <h5>Player O: <p class="p2-wins"></p></h5>
      </section>
      <button class="reset-score-btn">Reset score</button>
    </section>
  </section>
  <section class="middle">
    <header>
      <h1 class="game-name">Tic Tac Toe</h1>
      <h2 class="current-player">Player X starts first</h2>
    </header>
    <main>
      <section class="left-player">
        <div class="left-avatar"></div>
      </section>
      <section class="game-container">
        <section class="game">
          <div class="grid hidden">
            <div class="row-1">
              <div class="box-1"><div></div></div>
              <div class="box-2"><div></div></div>
              <div class="box-3"><div></div></div>    
            </div>
            <div class="row-2">
              <div class="box-1"><div></div></div>
              <div class="box-2"><div></div></div>
              <div class="box-3"><div></div></div>   
            </div>
            <div class="row-3">
              <div class="box-1"><div></div></div>
              <div class="box-2"><div></div></div>
              <div class="box-3"><div></div></div>   
            </div>
          </div>
        </section>
        <section class="outcome">
          <h2></h2>
        </section>
      </section>
      <section class="right-player">
        <div class="right-avatar"></div>
      </section>
    </main>
  </section>
  <section class="right"></section>
  <section class="popup hidden">
    <p class="popup-title">Choose Your Token</p>
    <section class="token-select">
      <section class="player1-tkn">
        <p class="players">Player 1</p>
        <section class="token-grid">
          <div class="b-avt-1"></div>
          <div class="b-avt-2"></div>
          <div class="b-avt-3"></div>
          <div class="b-avt-4"></div>
          <div class="b-avt-5"></div>
          <div class="b-avt-6"></div>
          <div class="b-avt-7"></div>
          <div class="b-avt-8"></div>
          <div class="b-avt-9"></div>
        </section>
      </section>
      <section class="player2-tkn">
        <p class="players">Player 2</p>
        <section class="token-grid">
          <div class="r-avt-1"></div>
          <div class="r-avt-2"></div>
          <div class="r-avt-3"></div>
          <div class="r-avt-4"></div>
          <div class="r-avt-5"></div>
          <div class="r-avt-6"></div>
          <div class="r-avt-7"></div>
          <div class="r-avt-8"></div>
          <div class="r-avt-9"></div>
        </section>
      </section>
    </section>
    <section>
      <button class="start-btn">Start Game</button>
    </section>
  </section>
  <section class="result hidden">
    <h2></h2>
    <div class="win-avatar"></div>
  </section>
</body>
</html>
